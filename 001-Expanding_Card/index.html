<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Expanding Cards</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="container">
      <div class="panel active" style="background-image: url(https://images.pexels.com/photos/1563356/pexels-photo-1563356.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1);">
         <h1>Spring Road</h1>
      </div>
      <div class="panel" style="background-image: url(https://images.pexels.com/photos/547114/pexels-photo-547114.jpeg?auto=compress&cs=tinysrgb&h=750&w=1260);">
         <h1>Lake View</h1>
      </div>
      <div class="panel" style="background-image: url(https://images.pexels.com/photos/707915/pexels-photo-707915.jpeg?auto=compress&cs=tinysrgb&h=750&w=1260);">
         <h1>Mountain Waterfall</h1>
      </div>
      <div class="panel" style="background-image: url(https://images.pexels.com/photos/845619/pexels-photo-845619.jpeg?auto=compress&cs=tinysrgb&h=750&w=1260);">
         <h1>Winter Morning</h1>
      </div>
      <div class="panel" style="background-image: url(https://images.pexels.com/photos/219890/pexels-photo-219890.jpeg?auto=compress&cs=tinysrgb&h=750&w=1260);">
         <h1>Sunset</h1>
      </div>
   </div>
   <script src="script.js"></script>
</body>
</html>
